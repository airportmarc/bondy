{% extends 'trips/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}User: {{ object.username }}{% endblock %}


{% block page-heading %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Lets Make a Trip</h2>
        </div>
    </div>
{% endblock %}
{% block page-content %}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                      <ibox>
                        <h5 slot="title">Lets make a trip</h5>
                        <div slot="content">
                            {% crispy form %}
                        </div>
                    </ibox>

            </div>
        </div>

    </div>
{% endblock %}
