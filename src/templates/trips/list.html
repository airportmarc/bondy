{% extends 'trips/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Your Trips{% endblock %}

{% block page-heading %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>View your trips</h2>
        </div>
    </div>
{% endblock %}
{% block page-content %}

    <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">


            <div class="ibox">
                <div class="ibox-title">
                    <h5>All your Trips</h5>
                    <div class="ibox-tools">
                        <a href="{% url 'trips:add' %}" class="btn btn-primary btn-xs">Create new project</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-1">
                            <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i
                                    class="fa fa-refresh"></i> Refresh
                            </button>
                        </div>
                        <div class="col-md-11">
                            <div class="input-group"><input type="text" placeholder="Search"
                                                            class="input-sm form-control">
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
                        </div>
                    </div>
                    {% include 'components/detail_list.html' %}

                </div>
            </div>


        </div>


    </div>

{% endblock %}
